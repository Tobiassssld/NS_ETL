name: Daily Rail Data Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # Run at 6 AM UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ETL Pipeline
      env:
        NS_API_KEY: ${{ secrets.NS_API_KEY }}
      run: |
        python src/pipeline.py
    
    - name: Upload Database Artifact
      uses: actions/upload-artifact@v3
      with:
        name: rail-database
        path: data/nl_rail.db
    
    - name: Commit Results (Optional)
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add data/processed/*.csv
        git commit -m "Daily pipeline run $(date)" || echo "No changes"
        git push